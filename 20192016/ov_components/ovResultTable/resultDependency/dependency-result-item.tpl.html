<div class="layout-row vs-list-item">
  <div class="flex layout-column justify-content-center vs-list-item-center">
    <div class="vs-list-item-heading" ng-if="!vm.isChildren(item)">
      {{vm.getName(item)}}
    </div>
    <div class="vs-list-item-text" ng-if="vm.isChildren(item)">

      <a href="" class="ov-nav-btn-link">
        <span class="ov-nav-label" ng-click="vm.handler.goToAppDependency(item)"> {{vm.getName(item)}}</span>
      </a>

    </div>
  </div>
  <!--right-->
  <div class="flex-nogrow layout-row align-content-center">
    <div class="rule-collapsed">
      <span ng-if="vm.getChildren(item).length > 0">
        <i class="fa fa-angle-right fa-lg" ng-if="!item.expanded"></i>
        <i class="fa fa-angle-down fa-lg" ng-if="item.expanded"></i>
      </span>
    </div>

  </div>
</div>
