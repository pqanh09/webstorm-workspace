<div class="panel panel-default">
    <div class="panel-heading" style="height: 45px"><p style="font-size: large">{{vm.title}}</p></div>
    <div class="panel-body">
        <input type="text" class="form-control" placeholder="Search" ng-model="search.$">
        <table class="table table-striped">
            <thead>
            <tr>
                <th ng-repeat="col in vm.listCol">
                    <div ng-if="!col.visible">
                        <input type="checkbox" ng-model="vm.isCheck" ng-click="vm.checkAll()">
                    </div>
                    <div ng-if="col.visible">
                        {{col.value}}
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="obj in vm.listObject |filter:search">
                <td ng-repeat="col in vm.listCol">
                    <div ng-if="!col.visible">
                        <input id="{{obj[col.key]}}" type="checkbox"  ng-click="vm.checkOne(obj)" ng-model="obj.checked" >
                    </div>
                    <div ng-if="col.visible">
                        {{obj[col.key]}}
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">&nbsp</div>

</div>
