<div id="{{spinnerId}}" class="ov-spinner-loading-container ov-spinner-loading-center-block {{spinnerBackground}}"
     ng-show="ovSpinnerLoading" ng-class="spinnerConfig.spinnerLoadingClass" ng-style="spinnerConfig.spinnerLoadingStyle">
  <div class="centered">
    <ov-load-spinner override-class="spinnerConfig.ovLoadSpinnerClass" override-style="spinnerConfig.ovLoadSpinnerStyle"></ov-load-spinner>
  </div>
  <div class="centered">{{spinnerConfig.spinnerLabel}}</div>
</div>
